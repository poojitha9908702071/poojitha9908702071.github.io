<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor Dashboard - Bus Pass System</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('i5.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }

        /* Main container styling */
        .container {
            padding: 2em;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: 6em auto;
            text-align: center;
        }

        /* Header styling */
        h1 {
            text-align: center;
            color: black;
        }

        /* Button styling */
        .verify-button {
            display: block;
            background: linear-gradient(135deg, #a2c2e8, #e0f7fa); /* Light blue gradient */
            color: black;
            padding: 1em;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin: 2em auto 0;
            width: 100%;
            max-width: 200px;
        }

        /* Hover effect for the button */
        .verify-button:hover {
            background: linear-gradient(135deg, #e0f7fa, #a2c2e8); /* Lighter blue on hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Container for verify pass button -->
    <div class="container">
        <h1>Conductor Dashboard</h1>
        <!-- Verify Pass ID button -->
        <a href="verify id.html" class="verify-button">Verify Pass ID</a>

            <a href="index.html">Back To Login</a>
    </div>

</body>
</html>
