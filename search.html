<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffccf9, #ff99c8); /* Light pink gradient */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container {
            text-align: center;
            padding: 2em;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e91e63; /* Pink color */
            margin-bottom: 1.5em;
            font-size: 1.8em;
        }

        input[type="text"] {
            padding: 0.75em;
            margin-right: 0.5em;
            width: 250px;
            border: 1px solid #e91e63;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            outline: none;
        }

        button {
            padding: 0.75em 1.5em;
            background-color: #e91e63; /* Pink color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c2185b; /* Darker pink on hover */
        }

        button:active {
            background-color: #b21751; /* Active button color */
        }

        input[type="text"]:focus {
            border-color: #c2185b; /* Focus border color */
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search ID</h1>
        <input type="text" id="searchName" placeholder="Enter Registered Name" />
        <button onclick="searchQRCode()">Search</button>
<center>
            <a href="user dashbord.html" class="back-button">Back to User Dashboard</a>
</center>
    </div>



    <script>
        function searchQRCode() {
            const name = document.getElementById('searchName').value.trim();
            if (name) {
                // Redirect to view.html with the name as a query parameter
                window.location.href = `view.html?name=${encodeURIComponent(name)}`;
            } else {
                alert('Please enter a name to search.');
            }
        }
    </script>
</body>
</html>
